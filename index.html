<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Game Browser</title>
</head>
<body>
  <div class="container border border-top-0 shadow-sm p-4 mb-4">
    <h1 class="text-center mb-5">üéØ Game Browser</h1>
    
    <!--‚¨á form ‚¨á-->
    <form>
      <!--‚¨á row search ‚¨á-->
      <div class="row w-75 mx-auto">
        <div class="col-md-8 mb-2 mb-md-0">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-gamepad"></i></span>
            </div>
            <input type="text" id="input-title" class="form-control" placeholder="Game Title">
          </div>
        </div>
        <div class="col-md-4">
          <button id="btn-search" type="submit" class="btn btn-primary btn-block"><span class="font-weight-bold">Search</span></button>
        </div>
      </div>
      <!--‚¨Ü row search ‚¨Ü-->
      
      <div class="my-2"></div>
      
      <!--‚¨á row options ‚¨á-->
      <div class="row w-75 mx-auto">
        <!--‚¨á col gender ‚¨á-->
        <div class="col-md-4">
          <p class="m-0">Gender: </p>
          <div class="input-group">
            <input type="text" id="input-genre" api-value="" api-id="none" class="form-control bg-white" aria-label="Text input with dropdown button" value="All" disabled>
            <div class="input-group-append">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-reference="parent"></button>
              <div id="dropdown-menu-genrer" class="dropdown-menu dropdown-menu-right scrollable-menu">
                <a class="dropdown-item active" href="#" api-value="">All</a>
              </div>
            </div>
          </div>
        </div>
        <!--‚¨Ü col gender ‚¨Ü-->
        
        <!--‚¨á col year ‚¨á-->
        <div class="col-md-4">
          <p class="m-0">Released Year: </p>
          <div class="input-group">
            <input type="text" id="input-year" api-value="" class="form-control bg-white" aria-label="Text input with dropdown button" value="Any" disabled>
            <div class="input-group-append">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-reference="parent"></button>
              <div id="dropdown-menu-year" class="dropdown-menu dropdown-menu-right scrollable-menu">
                <a class="dropdown-item active" href="#" api-value="">Any</a>
              </div>
            </div>
          </div>
        </div>
        <!--‚¨Ü col year ‚¨Ü-->
        
        <!--‚¨á col platform ‚¨á-->
        <div class="col-md-4">
          <p class="m-0">Platform: </p>
          <div class="input-group">
            <input type="text" id="input-platform" api-value="" class="form-control bg-white" aria-label="Text input with dropdown button" value="Any" disabled>
            <div class="input-group-append">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-reference="parent"></button>
              <div id="dropdown-menu-platform" class="dropdown-menu  dropdown-menu-right scrollable-menu">
                <a class="dropdown-item active" href="#" api-value="">Any</a>
              </div>
            </div>
          </div>
        </div>
        <!--‚¨Ü col platform ‚¨Ü-->
      </div>
      <!--‚¨Ü row options ‚¨Ü-->
    </form>
    <!--‚¨Ü form ‚¨Ü-->
    
    <br>
    <hr>
    <br>
    
    <!--‚¨á row resutls ‚¨á-->
    <div class="row results">
    </div>
    <!--‚¨Ü row results ‚¨Ü-->
    
    <!--‚¨á row footer ‚¨á-->
    <div class="row mt-4 mb-3">
      <div class="col-12">
        <h2 class="text-center mb-2">üßëüèΩ</h2>
        <h5 class="text-center mt-0 font-weight-bold">Made by Edward Angeles</h5>
      </div>
    </div>
    <!--‚¨Ü row footer ‚¨Ü-->
    
  </div>
  <!--‚¨Ü container ‚¨Ü-->
  
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- main -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
